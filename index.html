<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe: Minimax AI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Catchy Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Fredoka+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <h1 class="title">🎯 Tic-Tac-Toe</h1>
    <div class="subtitle">AI vs Human (X = You, O = AI)</div>

    <div class="status">
      <div id="message">Your turn</div>
      <div class="scores">
        <div class="score-box">
          <div>🙂 Human (X)</div>
          <div><span id="scoreX">0</span></div>
        </div>
        <div class="score-box">
          <div>🤖 AI (O)</div>
          <div><span id="scoreO">0</span></div>
        </div>
        <div class="score-box">
          <div>🤝 Draws</div>
          <div><span id="scoreD">0</span></div>
        </div>
      </div>
    </div>

    <div class="board" id="board">
      <!-- 9 cells generated by JS -->
    </div>
  </div>

  <!-- Result Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <div id="popup-emoji" class="popup-emoji">🎉</div>
      <h2 id="popup-message">You Win!</h2>
      <button id="popup-restart" class="btn">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
